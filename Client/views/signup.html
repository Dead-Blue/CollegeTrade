	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-2 column">
					</div>
					<div class="col-md-8 column">

						<form role="form"  name="registerForm" class="form-horizontal" novalidate>
							<div class="form-group  has-feedback">
							<div class="col-md-4"/>
							<div class="col-md-4">
								<h1>注册</h1>
							</div>
							<div class="col-md-4"/>
								</div>
							<hr/>



							<div class="form-group  has-feedback">
								<div class="col-md-2"/>
								<div class="col-md-2">
									<label >姓：</label>
								</div>
								<div class="col-md-6">
									<input class="form-control" id="firstName" name="firstName" type="text" required ng-model='userInfo.firstName' required/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
							  ng-show="registerForm.firstName.$dirty && registerForm.firstName.$valid"></span>
								</div>
								<div class="col-md-2"/>
							</div>


							<div class="form-group  has-feedback">
								<div class="col-md-2"/>
								<div class="col-md-2">
									<label >名：</label>
								</div>
								<div class="col-md-6" class="controls">
									<input class="form-control" id="lastName" name="lastName" type="text" required ng-model='userInfo.lastName' required/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
							  ng-show="registerForm.lastName.$dirty && registerForm.lastName.$valid"></span>
								</div>
								<div class="col-md-2"/>
							</div>


							<div class="form-group  has-feedback">
								<div class="col-md-2"/>
								<div class="col-md-2">
									<label >学校：</label>
								</div>
								<div class="col-md-6">
									<input class="form-control" id="college" name="college" type="text" required ng-model='userInfo.college' required/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
							  ng-show="registerForm.college.$dirty && registerForm.college.$valid"></span>
								</div>
								<div class="col-md-2"/>
							</div>



							<div class="form-group  has-feedback">
								<div class="col-md-2"/>
								<div class="col-md-2">
									<label >电子邮箱：</label>
								</div>
								<div class="col-md-6">
									<input class="form-control" id="email" name="email" type="email" required ng-model='userInfo.email' required/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
							  ng-show="registerForm.email.$dirty && registerForm.email.$valid"></span>
								</div>
								<div class="col-md-2"/>
							</div>

							<div class="form-group  has-feedback">
								<div class="col-md-2"/>
								<div class="col-md-2">
									<label >用户名：</label>
								</div>
								<div class="col-md-6">
									<input class="form-control" id="username" name="username"  required ng-model='userInfo.username' required/>
									<div class="col-md-2"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" class="input-group-addon"
							 ng-show="registerForm.username.$dirty && registerForm.username.$valid"></span>
								</div>
							</div>

							<div class="form-group  has-feedback">
								<div class="col-md-2"/>
								<div class="col-md-2">
									<label >密码：</label>
								</div>
								<div class="col-md-6">
									<input class="form-control" id="password" name="password" type="password" required ng-model='userInfo.password' />
									<div class="col-md-2"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
							  ng-show="registerForm.password.$dirty && registerForm.password.$valid"></span>
								</div>
							</div>

								<!--<label >用户名:</label>-->

							<!--</div>-->

							<div class="form-group  has-feedback">
								<input type="submit" value="注册" class="col-md-offset-4 btn btn-primary"ng-click="register(userInfo)"/>
							</div>

						</form>
					</div>
					<div class="col-md-2 column">
					</div>
				</div>
			</div>
		</div>
	</div>
