

<section>
	<!--<% for(var i in messages) { %>-->
    <!--<div class="flash"><%= messages[i] %></div>-->
    <!--<% } %>-->
    <div class="container-fluid" >
        <div class="row">

            <div class="col-md-12">
                <div class="row">
                    <form role="form"  name="loginForm" class="form-horizontal" novalidate>

                        <div class="form-group  has-feedback">
                            <div class="col-md-5"/>
                            <div class="col-md-2">
                                <h1>登录</h1>
                            </div>
                            <div class="col-md-2"/>
                        </div>
                        <hr/>



                        <div class="form-group  has-feedback">
                            <div class="col-md-4"/>
                            <div class="col-md-1">
                                <label >用户名：</label>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" id="username" name="username" type="text" required ng-model='credentials.username' required/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="loginForm.username.$dirty && loginForm.username.$valid"></span>
                            </div>
                            <div class="col-md-4"/>
                        </div>



                        <div class="form-group  has-feedback">
                            <div class="col-md-4"/>
                            <div class="col-md-1">
                                <label >密码：</label>
                            </div>
                            <div class="col-md-3">
                                <input class="form-control" id="password" name="password" type="password" required ng-model='credentials.password' required/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="loginForm.password.$dirty && loginForm.password.$valid"></span>
                            </div>
                            <div class="col-md-4"/>
                        </div>

                        <div class="form-group  has-feedback">
                            <div class="col-md-5"/>
                            <div class="col-md-2">
                            <button class="col-md-offset-4 btn btn-primary" ng-click="login(credentials)">登录</button>
                                </div>
                            <div class="col-md-5"/>
                            </div>

                    </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
