
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-2 column">
                </div>
                <div class="col-md-8 column">

                    <form role="form"  name="changePasswordForm" class="form-horizontal" novalidate>
                        <div class="form-group  has-feedback">
                            <div class="col-md-4"/>
                            <div class="col-md-4">
                                <h1>修改</h1>
                            </div>
                            <div class="col-md-4"/>
                        </div>
                        <hr/>
                        <div class="form-group  has-feedback">
                            <div class="col-md-2"/>
                            <div class="col-md-2">
                                <label >用户名：</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="username" name="username"   ng-disabled="true" ng-model='user.username' required/>
                                <div class="col-md-2"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" class="input-group-addon"
                              ng-show="changePasswordForm.username.$dirty && changePasswordForm.username.$valid"></span>
                            </div>
                        </div>

                        <div class="form-group  has-feedback">
                            <div class="col-md-2"/>
                            <div class="col-md-2">
                                <label >旧密码：</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="oldPassword" name="oldPassword" type="password" required ng-model='oldPassword' />
                                <div class="col-md-2"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="changePasswordForm.oldPassword.$dirty && changePasswordForm.oldPassword.$valid"></span>
                            </div>
                        </div>


                        <div class="form-group  has-feedback">
                            <div class="col-md-2"/>
                            <div class="col-md-2">
                                <label >新密码：</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="newPassword" name="newPassword" type="password" required ng-model='newPassword' />
                                <div class="col-md-2"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="changePasswordForm.newPassword.$dirty && changePasswordForm.newPassword.$valid"></span>
                            </div>
                        </div>


                        <div class="form-group  has-feedback">
                            <div class="col-md-2"/>
                            <div class="col-md-2">
                                <label >确认密码：</label>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" required ng-model='confirmPassword' />
                                <div class="col-md-2"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback"
                              ng-show="changePasswordForm.confirmPassword.$dirty && changePasswordForm.confirmPassword.$valid&&confirmPassword==newPassword"></span>
                            </div>
                        </div>


                        <!--							<div class="form-group  has-feedback">-->
                        <!--<div class="col-md-2"/>-->
                        <!--<div class="col-md-2">-->
                        <!--<label >头像：</label>-->
                        <!--</div>-->
                        <!--<div class="col-md-6">-->
                        <!--<input accept="image/*" type="file" file-model="images"/>-->
                        <!--<img class="carousel-inner img-responsive img-rounded thumbnail" ng-src="{{imageSrc}}" />-->
                        <!--<div class="col-md-2"/>-->
                        <!--</div>-->
                        <!--</div>-->


                        <div class="form-group  has-feedback">
                            <input type="submit" value="修改密码"  ng-disabled="changePasswordForm.$invalid||confirmPassword!=newPassword" class="col-md-offset-4 btn btn-primary"ng-click="changePassword(user.username,oldPassword,newPassword)"/>
                        </div>

                    </form>
                </div>
                <div class="col-md-2 column">
                </div>
            </div>
        </div>
    </div>
</div>
