
<style>
    .page-list .pagination {
        float: left;
    }

    .page-list .pagination span {
        cursor: pointer;
    }

    .page-list .pagination .separate span {
        cursor: default;
        border-top: none;
        border-bottom: none;
    }

    .page-list .pagination .separate span:hover {
        background: none;
    }

    .page-list .page-total {
        float: left;
        margin: 25px 20px;
    }

    .page-list .page-total input, .page-list .page-total select {
        height: 26px;
        border: 1px solid #ddd;
    }

    .page-list .page-total input {
        width: 40px;
        padding-left: 3px;
    }

    .page-list .page-total select {
        width: 50px;
    }
</style>

<div class="row col-md-12">
				<div class="col-md-12    text-center">
					<img  src="/views/img/main.png " class=" col-md-12 thumbnail"/>
				</div>
				<div class="alert alert-info" >
					<div class="text-center">
						<h2>{{articles[articles.length-1].title}}</h4>
					</div>

					<span>发布时间：{{articles[articles.length-1].create| date:"yyyy-MM-dd hh:mm:ss" }}<br/></span>
                    <span>
                       <h4> {{articles[articles.length-1].content}}</h4>
                    </span>
				</div>
    <div class="input-group  " role="search" >
        <div class="form-group col-md-8">
            <input type="text" class="form-control  col-md-12" ng-model="searchName"/>
        </div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-default col-md-12"  ng-click="findItem(searchName)">
                查找
            </button>
        </div>

    </div>
    <table align="center" class="table table-striped">
        <tbody>
        <tr  ng-repeat="item in onShownItems">
            <th class="col-md-3">
            <th class="col-sm-4">
                <div class="thumbnail  ">
                <img ng-src="{{item.imagesUrl[0]}}"  class="img-rounded" align="right" onerror=""/>
                </div>
            </th>

            <th class=" col-md-4">
                <div >
                <h4>{{item.itemname}}</h4>
                分　　类：{{item.itemType}}<br/>
                定　　价：{{item.unitPrice}}￥<br/>
                数　　量：{{item.stock}}<br/>
                时　　间：{{item.created| date:"yyyy-MM-dd hh:mm:ss" }}
                <br/>
                <a href="#/itemDetails"ng-click="itemDetail($index)"class="btn btn-primary btn-small">详情</a>
                    </div>
            </th>
            <th class="col-md-2">
        </tr>

        </tbody>

    </table>


</div><!--  -->

<nav class="navbar navbar-default navbar-fixed-bottom">
<div class="row clearfix">
    <div class="col-md-2 column">
    </div>
    <div class="col-md-8 column">
        <div  class="navbar-inner navbar-content-center" >
            <tm-pagination conf="paginationConf" ></tm-pagination>
        </div>
    </div>
    <div class="col-md-2 column">
    </div>
</div>
</nav>
