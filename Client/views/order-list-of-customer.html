<style>
    .page-list .pagination {
        float: left;
    }

    .page-list .pagination span {
        cursor: pointer;
    }

    .page-list .pagination .separate span {
        cursor: default;
        border-top: none;
        border-bottom: none;
    }

    .page-list .pagination .separate span:hover {
        background: none;
    }

    .page-list .page-total {
        float: left;
        margin: 25px 20px;
    }

    .page-list .page-total input, .page-list .page-total select {
        height: 26px;
        border: 1px solid #ddd;
    }

    .page-list .page-total input {
        width: 40px;
        padding-left: 3px;
    }

    .page-list .page-total select {
        width: 50px;
    }
</style>

<uib-accordion close-others="true">

    <uib-accordion-group is-open="status.open" ng-repeat="order in onShownOrders">
        <div class="row">
            <div class="col-md-12">
                <uib-accordion-heading>
                    <i class="col-md-2 pull-left glyphicon"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    <span class="col-md-2"> {{order.created| date:"yyyy-MM-dd hh:mm:ss" }}</span>&nbsp;
                    <span class="col-md-2">  {{order.itemname}}</span> &nbsp;
                    <span class="col-md-2"> &yen;{{order.price}}</span>&nbsp;
                    <span class="col-md-2"> {{order.state}}</span>&nbsp;
                    <button class="btn btn-sm btn-info" ng-click="clickToSend(order.seller._id , order.seller.fullName)">联系卖家</button>
                </uib-accordion-heading>
            </div>
        </div>

        <div class="form-group" ng-if="order.state=='交易中'">

            <div class="pull-center" star-rating rating-value="rating.rateVal" max="max" on-change="onChange" on-hover="onHover"
                 on-leave="onLeave" readonly="false"></div>
            <div class="col-md-offset-3">
                <span class="pull-left">评价:</span>
                <textarea  class="input-xlarge col-md-6" id="description" name="description" rows="3" cols="35"  ng-model="rating.rateMessage" required></textarea>
            </div>
            <div>
                <button class="pull-right btn btn-primary btn-sm" ng-click="rateOrder($index)">确认收货
                </button>
            </div>
        </div>
        <div class="form-group" ng-if="order.state=='交易完成'">
            <div class="col-md-offset-3">
                <span class="pull-left">评价:{{order.rate}}</span>

            </div>
        </div>

    </uib-accordion-group>


</uib-accordion>
